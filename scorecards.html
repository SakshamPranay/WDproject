<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Scoreboard</title>
    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>
   
    <div class="scoreboard">
        <div class="scoreboard-header">
            <h1>Live Scoreboard</h1>
        </div>

        <div class="team">
            <!-- Team 1 -->
            <div class="team-info">
                <img src="https://via.placeholder.com/100" alt="Team 1 Logo">
                <h2>Team A</h2>
            </div>

            <!-- Score -->
            <div class="score">2 - 1</div>

            <!-- Team 2 -->
            <div class="team-info">
                <img src="https://via.placeholder.com/100" alt="Team 2 Logo">
                <h2>Team B</h2>
            </div>
        </div>

        <div class="scoreboard-footer">
            <p>Stay Tuned for Updates | ALL STAR ARENA</p>
        </div>
    </div>
</body>
</html>
