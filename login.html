<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <h1>Login</h1>
        <!-- Tabs for Switching -->
        <div class="tabs">
            <div class="tab active" onclick="showForm('student')">Student Login</div>
            <div class="tab" onclick="showForm('teacher')">Teacher Login</div>
        </div>

        <!-- Student Login Form -->
        <div class="form-container active" id="student">
            <form>
               <div class="input-group">
                    <input type="text" id="student-username" placeholder=" " required>
                    <label for="student-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="student-password" placeholder=" " required>
                    <label for="student-password">Password</label>
                </div>
                <button type="submit" class="login-btn">Login as Student</button>
            </form>
        </div>

        <!-- Teacher Login Form -->
        <div class="form-container" id="teacher">
            <form>
                <div class="input-group">
                    <input type="text" id="teacher-username" placeholder=" " required>
                    <label for="teacher-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="teacher-password" placeholder=" " required>
                    <label for="teacher-password">Password</label>
                </div>
                <button type="submit" class="login-btn">Login as Teacher</button>
            </form>
        </div>
    </div>

    <script>
         function showForm(role) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');

            tabs.forEach(tab => tab.classList.remove('active'));
            forms.forEach(form => form.classList.remove('active'));

            document.querySelector(`.tab[onclick="showForm('${role}')"]`).classList.add('active');
            document.getElementById(role).classList.add('active');
            

    </script>
</body>
</html>
